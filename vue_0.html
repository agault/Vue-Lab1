<!DOCTYPE HTML>
<html>
	<head>
	
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
	 <!-- template syntax -->
     <!-- The data and the DOM are now linked, 
        and everything is now reactive. -->
	<div id="app">
		{{message}}
	</div>
	
	<script>
	var app = new Vue({
		el: '#app',
		data:{
			message: 'Do not go gently into that good night'	
		}
	});
	
	//step 1: open console
	//step 2: write the following line
	//app.message="Rage, rage against the dying of the light";
	//this changes the message displayed in the dom
	//  can see the connectivity using the console
    //      app.message = "Bacon"
    //             returns : "Bacon" 
	
	</script>
	</body>
</html>
