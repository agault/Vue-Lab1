<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>
<!-- app lives in div tag, 
    core of vue: declaritively render data through the dom -->
<body>
 <div id="app">
     <!-- template syntax -->
     <!-- The data and the DOM are now linked, 
        and everything is now reactive. -->
     {{message}}
     <!-- can see the connectivity using the console
         app.message = "Bacon"
                returns : "Bacon" -->
 

    <!-- Note that we no longer have to interact with the HTML directly.
            A Vue app attaches itself to a single DOM element (#app in our case) 
            then fully controls it. The HTML is our entry point,
            but everything else happens within the newly created Vue instance. -->

 </div>
 <!-- v-bind attribute you are seeing is called a directive. Directives are 
    prefixed with v- to indicate that they are special attributes provided by Vue -->
 <div id="app-2">
    <span v-bind:title="message">
        Hover your mouse over me for a few seconds
        to see my dynamically bound title!
    </span>
</div>
 <script src="index.js"></script>
</body>
</html>
