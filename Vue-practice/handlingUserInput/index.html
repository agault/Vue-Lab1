<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>
<!-- app lives in div tag, 
    core of vue: declaritively render data through the dom -->
<body>
    <div id="app-5">
        <p>{{ message }}</p>
        <!-- v-on lets you attack eventliseners -->
        <!--on click it invokes the reverse message method -->
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <div id="app-6">
        <p>{{ message }}</p>
        <!-- setting the input to change^^^^ by calling the vue model -->
        <input v-model="message">
      </div>
 <script src="index.js"></script>
</body>
</html>
